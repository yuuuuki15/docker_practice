version: '3'

services:
  nginx:
    container_name: nginx
    build: nginx
    ports:
      - 443:443
    restart: always
    networks:
      - custom_network

  wordpress:
    container_name: wordpress
    build: wordpress
    restart: always
    env_file:
      - .env
    networks:
      - custom_network

networks:
  custom_network:
